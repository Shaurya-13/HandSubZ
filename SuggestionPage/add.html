<!DOCTYPE html>
<html>
<head>
	<title>add new subscriptions</title>
	<link rel="stylesheet" type="text/css" href="css/addCss.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src ="script.js"></script> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
				<div class="col-10 col-md-8 col-lg-6">
					<form name="myForm" class="form-container" onsubmit="return validate()" action="insert.php" method="POST">
						<h1>Add New Subscriptions</h1>
						<div class ="form-group">
							<label for="subscription name">Subscription</label>
							<input type="text" class="form-control" name="subscriptionName">
						</div>
						
						<div class="form-group">
							<label for="billing cycle">Billing cycle</label>
							
							<select id="inputState" class="form-control" name="cycle" onchange="checkforblank()">
								<option selected>...Choose...</option>
								<option value="Monthly">Monthly</option>
								<option value="Yearly">Yearly</option>
							</select>
						</div>	
							
						<div class="form-group">
							<label for="price">Price</label>
							<input type="text" class="form-control" name="price">
						</div>

						<div class="form-group">
							<label for="start date">Start Date</label>
							<input type="date" class="form-control"  name="startDate">
						</div>

						<div class="form-group">
							<label for="expired date">Expired Date</label>
							<input type="date" class="form-control" name="expiredDate">
						</div>
						
						<div class="form-group">
							<label for="status">Status</label>
							<select id="inputState" class="form-control" name ="status">
								<option selected>Choose...</option>
								<option>Active</option>
								<option></option>
							</select>
						</div>
						<div class="form-group">
							<label for="discountPercentage">Discount Percentage (%)</label>
							<input type="text" class="form-control" id="discountPercentage" name="discountPercentage">
						</div>
						<button type="submit" name= "submitbtn" class="btn btn-primary">Save</button>
					</form>
				</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
</body>
</html>
